<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and scissors GAME !</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/browser-img.ico">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome, dear PLAYER! Step into the timeless... tragic struggle of Rock, Paper and Scissors where your fate hangs in the balance of this epic showdown.</h1>
        <div class="game-box">
            <h3 class="score">Start playing to display the current score out of the total of 5 wins.</h3>
            <div class="buttons">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
            <p class="round"></p>
            <div class="button">
                <button class="reset">RESTART THE GAME</button>
            </div>
        </div>
    </div>
</body>
</html>
